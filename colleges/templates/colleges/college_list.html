{% extends 'colleges/home.html' %}

{% block content %}
	<div class="row row-flex">
	{% for college in colleges_copy %}			
		<div class="content col-sm-12 col-md-12 col-lg-6">
			<div class="card mx-5 my-5">
			  	<div class="card-body">
				    <h5 class="card-title">{{ college.name }}</h5>
				    <br>
				    <h6 class="card-subtitle mb-2 text-muted">Location: {{ college.location }}</h6>				    
				    <p class="card-text">Average Cost: {{ college.average_cost }} lakhs (2 years)</p>
				    <br>
			    	<a target="blank" href="{{ college.website }}" class="card-link">College Website</a>
			  	</div>
			</div>
		</div>
	{% endfor %}															
	</div> 
{% endblock %}
